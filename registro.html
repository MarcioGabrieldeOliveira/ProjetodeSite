<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="css/style-login-registro.css">
    <link rel="stylesheet" href="css/style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Conta</title>
</head>
<body>
    <header>
        <div class="container-grid">
            <a href="#" class="menu-bar" onclick="mostrarmenu()"><img src="img/bars-solid.svg" alt="hamburguer bar"></a>
            <a class="logo" href="index.html"><img src="img/logomenu.svg" alt="logo do website"></a>
            <a class="logo-tablet" href="index.html"><img src="img/Logo (3).svg" alt="logo"></a>
            <a class="logo-mobile" href="index.html"><img src="img/Logo (4).svg" alt="logo" width="170px"></a>
            <div class="barra-de-pesquisa">
                <input type="text" class="barra-de-texto" placeholder="Busque Aqui">
                <a href="#" class="botao-pesquisa">
                    <img src="img/magnifying-glass-solid.svg" alt="lupa">
                </a>
            </div>
            <nav id="menu" class="menu">
                <a href="#">Smartphones</a>
                <a href="#">Notebooks</a>
                <a href="#">Computadores</a>
                <a href="carrinho.html">Carrinho</a>
                <input type="text" placeholder="Pesquise...">
            </nav>
            <div class="carrinho-usuario">
                <!-- <a id="carrinho-button" href="#"><img src="img/cart-shopping-solid.svg" alt="carrinho de compras"></a> -->
                <a href="login.html"><img src="img/user-solid.svg" alt="boneco de login"></a>
            </div>
        </div>
    </header>
    <section class="fundo-registro">
        <div class="content-registro">
            <div class="header-registro">
                <img src="img/user-plus-solid.svg" alt="pagina login">
                <h1>Crie sua conta</h1>
            </div>
            <div class="main-registro">
                <div class="form-registro">
                    <div class="input-field">
                        <input type="name" placeholder="Nome completo" id="nome">
                        <label for="nome">
                            <img src="img/user-solid.svg" alt="nome">
                        </label>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="CPF" id="cpf">
                        <label for="cpf">
                            <img src="img/id-card-solid.svg" alt="cpf">
                        </label>
                    </div>
                    <div class="input-field">
                        <input type="text" placeholder="RG" id="rg">
                        <label for="rg">
                            <img src="img/fingerprint-solid.svg" alt="rg">
                        </label>
                    </div>
                    <div class="input-field">
                        <input id="email" type="email" placeholder="E-mail">
                        <label for="email">
                            <img src="img/envelope-solid.svg" alt="email">
                        </label>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Senha" id="password">
                        <label for="password">
                            <img src="img/key-solid.svg" alt="senha">
                        </label>
                    </div>
                    <div class="input-field">
                        <input type="password" placeholder="Confirme sua senha" id="confirm-password">
                        <label for="confirm-password">
                            <img src="img/key-solid.svg" alt="confirme a senha">
                        </label>
                    </div>
                    <div class="checkbox-registro">
                        <input type="checkbox" checked id="remind-pass">
                        <label for="remind-pass">Aceito os termos de servi√ßo</label>
                    </div>
                    <button>
                        Cadastrar-se
                    </button>
                </div>
            </div>
            <div class="footer-registro">
                <!-- <span><a href="faleconosco.html">Esqueci minha senha</a></span>
                <a href="#">Criar nova conta</a> -->
            </div>
        </div>
    </section>
</body>
</html>
